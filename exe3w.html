<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe3</title>
</head>
<body>
    <script>
        let valoInicial = parseInt(prompt('Digite o valor inicial: '))
        let valorFinal = parseInt(prompt('Digite o valor final: '))
        let valorIncremento = parseInt(prompt('Digite o valor de incremento: '))
        document.write('Contagem:')

        while(valoInicial!==valorFinal)
        {
            valoInicial= valoInicial+valorIncremento
            document.write(' '+ valoInicial)
        }
        document.write(' Acabou!')
    </script>
</body>
</html>
