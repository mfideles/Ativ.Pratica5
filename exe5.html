<body>
    <script>
        let distancia = parseFloat(prompt('Qual será a distância?'));
        let valorCorrida;

        if(distancia <= 200)
        {
            valorCorrida = 0.50 * distancia;
        }
            else
            {
                valorCorrida = 0.45 * distancia;
            }
        document.write('O valor da corrida será de: R$ ' + valorCorrida);
    </script>
</body>
